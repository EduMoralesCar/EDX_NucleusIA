<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nucleus IA App</title>
</head>

<body class="bg-slate-900">
  <div class="max-w-2xl mx-auto flex flex-col space-y-6 px-4">
    <!-- Título principal -->
    <h1
      class="text-6xl md:text-8xl font-bold bg-gradient-to-r from-purple-500 to-purple-800 bg-clip-text text-transparent text-center mt-10">
      AI Nucleus
    </h1>

    <!-- Formulario principal -->
    <form id="form" class="flex flex-col space-y-4" role="search" aria-labelledby="form-title">
      <label id="form-title" for="prompt" class="text-white font-bold text-2xl text-center">
        ¿Cómo puedo ayudarte?
      </label>

      <div class="relative">
        <input name="prompt" id="prompt"
          class="border border-gray-300 focus:border-purple-500 focus:ring-purple-500 bg-white p-4 pr-16 rounded-lg w-full transition-all duration-200"
          placeholder="Pregunta lo que quieras" aria-label="Caja de texto para escribir tu pregunta" required />

        <!-- Botón de envío (ajustado para clic y accesibilidad) -->
        <button id="submit" type="submit" aria-label="Enviar"
          class="absolute top-1/2 right-4 -translate-y-1/2 text-purple-700 hover:text-purple-900 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </button>
      </div>
    </form>

    <!-- Contenedor de resultados/respuesta -->
    <div id="app" class="text-white py-10 whitespace-pre-wrap text-lg"></div>
  </div>
  <script type="module" src="/src/app.js"></script>
</body>

</html>
